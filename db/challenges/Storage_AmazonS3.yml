name: "Create a S3 bucket"
description: "You will have to create a S3 bucket"
instructions: |
  <p>The S3 bucket must be created with the minimum of required parameters</p>
schema: |
  {
    "properties": {
      "Resources": {
        "$id": "/properties/Resources",
        "description": "Template resources",
        "type": "object",
        "patternProperties": {
          "^[a-zA-Z0-9]+$": {
            "$id": "/properties/Resources/properties/Bucket",
            "type": "object",
            "properties": {
              "Type": {
                "$id": "/properties/Resources/properties/MyBucket/properties/Type",
                "type": "string",
                "enum": ["AWS::S3::Bucket"]
              }
            },
            "required": ["Type"],
            "additionalProperties": false
          }
        },
        "additionalProperties": false
      }
    },
    "required": ["Resources"],
    "additionalProperties": false
  }
solution: |
  {
    "Resources" : {
      "MyBucket" : {
        "Type" : "AWS::S3::Bucket"
      }
    }
  }
hints:
  - description: "The property \"Type\" must be \"AWS::S3::Bucket\""
level: 0
duration: 15
status: 1
photo: "Storage_AmazonS3_LARGE.png"
