  {
    "properties": {
      "Resources": {
        "description": "Template resources",
        "type": "object",
        "patternProperties": {
          "^[a-zA-Z0-9-]+$": {
            "type": "object",
            "properties": {
              "Type": {
                "type": "string",
                "enum": ["AWS::S3::Bucket"]
              },
              "Properties": {
                "type": "object",
                "properties": {
                  "BucketName": {
                    "type": "string",
                    "pattern": "^opservatory-s3-[a-zA-Z0-9-]+$"
                  },
                  "AccessControl": {
                    "type": "string",
                    "enum": ["PublicReadWrite"]
                  },
                  "CorsConfiguration": {
                    "type": "object",
                    "properties": {
                      "CorsRules": {
                        "type": "array",
