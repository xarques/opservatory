                              }
                            }
                          },
                          "required": ["AllowedHeaders", "AllowedMethods", "AllowedOrigins"],
                          "additionalProperties": false
                        }
                      }
                    },
                    "required": ["CorsRules"],
                    "additionalProperties": false
                  }
                },
                "required": ["AccessControl", "CorsConfiguration"],
                "additionalProperties": false
              }
