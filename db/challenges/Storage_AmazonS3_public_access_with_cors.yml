solution: |
  {
    "Resources" : {
      "public-s3" : {
        "Type" : "AWS::S3::Bucket",
        "Properties" : {
          "BucketName" : "opservatory-s3-public-bucket",
          "AccessControl" : "PublicReadWrite",
          "CorsConfiguration" : {
            "CorsRules" : [
              {
                "AllowedHeaders" : [ "*" ],
                "AllowedMethods" : [ "POST", "GET", "PUT", "DELETE", "HEAD" ],
                "AllowedOrigins" : [ "*" ]
              }
            ]
          }
        }
      }
    }
  }
