<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .error-opservatory {
    background-image: url(background_index.png);
    background-size: cover !important;
    background-repeat: no-repeat;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .error-opservatory div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
    box-shadow: 0px 0px 5px 0px rgb(190, 0, 0);
  }

  .error-opservatory div.dialog > div {
    margin-top: 300px;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 3px;
    border-top-right-radius: 3px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .error-opservatory h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .error-opservatory div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="error-opservatory">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>We're very sorry, but something went wrong and it's probably our fault.</h1>
    </div>
  </div>
</body>
</html>
